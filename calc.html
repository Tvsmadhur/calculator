<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        
        <title>calculator</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            input[type="button"]
    {
     width:100%;
     text-align:center;
    }
        </style>
    
    </head>
    <body>
        <table border ="1">
            <tr>
              <td colspan="3"><input type="text" id="input"></td>
              <td><input type="button"value="clear" id="clr" onclick="clr()"></td>
            </tr>
            <tr>
              <td><input type="button" value="1" id="block1" onclick="add('1')"></td>
              <td><input type="button" value="2" id="block2"onclick="add('2')"></td>
              <td> <input type="button" value="3" id="block3" onclick="add('3')"></td>
              <td> <input type="button" value="/" id="divide" onclick="add('/')"></td>
          </tr>
          <tr>
            <td><input type="button" value="4" id="block4"onclick="add('4')"></td>
            <td><input type="button" value="5" id="block5"onclick="add('5')"></td>
            <td> <input type="button" value="6" id="block6" onclick="add('6')"></td>
            <td> <input type="button" value="-" id="minus"onclick="add('-')"></td>
          </tr>
          <tr>
            <td><input type="button" value="7" id="block7" onclick="add('7')"></td>
            <td><input type="button" value="8" id="block8"onclick="add('8')"></td>
            <td> <input type="button" value="9" id="block9" onclick="add('9')"></td>
            <td> <input type="button" value="+" id="plus"onclick="add('+')"></td>
          </tr>
          <tr>
            <td><input type="button" value="." id="dot"onclick="add('.')"></td>
            <td><input type="button" value="0" id="block0"onclick="add('0')"></td>
            <td> <input type="button" value="=" id="ans"onclick="solve()"></td>
            <td> <input type="button" value="*" id="multiply" onclick="add('*')"></td>
          </tr>
          
          </table>
        
        <script>
            let expression="";
function add(x)
    {
        
      document.getElementById('input').value+= x;
    }
    function solve()
    {
      
     let x= document.getElementById('input').value
      let b=eval(x);
      document.getElementById('input').value=b;
    }
    function clr()
    {
        expression=" ";
      document.getElementById('input').value=" ";
    }
        </script>
    </body>
</html>
